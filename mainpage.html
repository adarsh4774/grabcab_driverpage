<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="JS.js"></script>
<link href="CSS.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-sm-8 upper">
				<div class="upperleft1">Grab</div>
				<div class="upperleft2">Cab</div>
				<div>
					<img src="12.jpg" style="margin-left:2%;width:67%;float: left;"><hr style="float:left;color:black;"/>
				</div>
			</div>
			<div class="col-sm-4 upper">
				<div class="upperright">REGISTER</div>
			</div>
		</div>
	</header>
	<div class="row">
		<!-- <img src="street.jpg" style="opacity:0.2;width: 99%;height: 100%;"> -->
		<div class="col-sm-6 col">
				<div class="col-3">
					<input class="effect-16" type="text" placeholder="">
					<label>First Name</label>
					<span class="focus-border"></span>
				</div>
				<div class="col-3">
					<input class="effect-16" type="text" placeholder="">
					<label>Last Name</label>
					<span class="focus-border"></span>
				</div>
				<div class="col-3">
					<input class="effect-16" type="text" placeholder="">
					<label>Email ID</label>
					<span class="focus-border"></span>
				</div>
				<div class="col-3">
					<input class="effect-16" type="text" placeholder="">
					<label>Contact No</label>
					<span class="focus-border"></span>
				</div>
				<div class="col-3">
					<input class="effect-16" type="text" placeholder="">
					<label>Gender</label>
					<span class="focus-border"></span>
				</div>
		</div>
		<div class="col-sm-6 col">
			<div class="col-3 newcol">
					<input class="effect-16" type="text" placeholder="">
					<label>Cab Name</label>
					<span class="focus-border"></span>
				</div>
				<div class="col-3 newcol">
					<input class="effect-16" type="text" placeholder="">
					<label>Cab Type</label>
					<span class="focus-border"></span>
				</div>
				<div class="col-3 newcol">
					<input class="effect-16" type="text" placeholder="">
					<label>Cab Number</label>
					<span class="focus-border"></span>
				</div>
				<div class="col-3 newcol">
					<p style="font: 15px/24px Lato, Arial, sans-serif; color: #aaa;font-weight: bolder;">Upload your licence</p>
					<input class="" type="file" placeholder="">
					<label></label>
					<span class="focus-border"></span>
				</div>
				<div class="btn" style="margin-top: -4%;margin-left: 10%;">
					<button type="button" class="btn btn-danger btn-lg">Register</button>
				</div>
		</div>
	</div>
</body>
</html>
